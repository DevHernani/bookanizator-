<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Capas - BookAnizator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f8fafc;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 1rem;
    }
    .progress {
      margin: 2rem 0;
    }
    .progress-bar {
      width: 100%;
      height: 30px;
      background: #e2e8f0;
      border-radius: 15px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .log {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 1rem;
      max-height: 400px;
      overflow-y: auto;
      margin: 1rem 0;
      font-family: monospace;
      font-size: 0.875rem;
    }
    .log-item {
      padding: 0.5rem;
      border-bottom: 1px solid #e2e8f0;
    }
    .log-item.success { color: #22c55e; }
    .log-item.error { color: #ef4444; }
    .log-item.info { color: #64748b; }
    .log-item.warning { color: #f59e0b; }
    .btn {
      padding: 0.75rem 1.5rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 1rem;
    }
    .btn:hover { background: #1d4ed8; }
    .btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin: 1rem 0;
    }
    .stat {
      background: #f8fafc;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #2563eb;
    }
    .stat-label {
      color: #64748b;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Atualizar Capas dos Livros</h1>
    <p>Esta ferramenta busca automaticamente capas para os livros da sua biblioteca na Open Library.</p>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="total-books">0</div>
        <div class="stat-label">Total de Livros</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="books-with-covers">0</div>
        <div class="stat-label">Com Capa</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="books-without-covers">0</div>
        <div class="stat-label">Sem Capa</div>
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progress" style="width: 0%">0%</div>
      </div>
    </div>

    <div>
      <button class="btn" id="start-btn" onclick="startUpdate()">Iniciar AtualizaÃ§Ã£o</button>
      <button class="btn" id="back-btn" onclick="window.location.href='index.html'">Voltar</button>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script>
    let books = [];
    let processed = 0;
    let updated = 0;
    let failed = 0;

    // Load books on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadBooks();
    });

    function loadBooks() {
      try {
        const stored = localStorage.getItem('bookanizator_books');
        books = stored ? JSON.parse(stored) : [];

        const withCovers = books.filter(b => b.cover).length;
        const withoutCovers = books.length - withCovers;

        document.getElementById('total-books').textContent = books.length;
        document.getElementById('books-with-covers').textContent = withCovers;
        document.getElementById('books-without-covers').textContent = withoutCovers;

        log(`${books.length} livros carregados da biblioteca`, 'info');
        log(`${withoutCovers} livros sem capa`, 'warning');
      } catch (error) {
        log('Erro ao carregar livros: ' + error.message, 'error');
      }
    }

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const item = document.createElement('div');
      item.className = `log-item ${type}`;
      item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(item);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function updateProgress() {
      const percentage = Math.round((processed / books.length) * 100);
      const progressFill = document.getElementById('progress');
      progressFill.style.width = `${percentage}%`;
      progressFill.textContent = `${percentage}%`;
    }

    async function searchCover(book) {
      // Try by ISBN first
      if (book.isbn && book.isbn !== 'N/A' && book.isbn !== '') {
        try {
          const response = await fetch(
            `https://openlibrary.org/isbn/${book.isbn}.json`
          );
          if (response.ok) {
            const data = await response.json();
            if (data.covers && data.covers.length > 0) {
              return `https://covers.openlibrary.org/b/id/${data.covers[0]}-L.jpg`;
            }
          }
        } catch (error) {
          console.log('ISBN search failed:', error);
        }
      }

      // Try by title and author
      try {
        const query = `${book.title} ${book.authors.join(' ')}`;
        const response = await fetch(
          `https://openlibrary.org/search.json?q=${encodeURIComponent(query)}&limit=1`
        );

        if (response.ok) {
          const data = await response.json();
          if (data.docs && data.docs.length > 0 && data.docs[0].cover_i) {
            return `https://covers.openlibrary.org/b/id/${data.docs[0].cover_i}-L.jpg`;
          }
        }
      } catch (error) {
        console.log('Title search failed:', error);
      }

      return null;
    }

    async function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function startUpdate() {
      const startBtn = document.getElementById('start-btn');
      startBtn.disabled = true;
      startBtn.textContent = 'Atualizando...';

      processed = 0;
      updated = 0;
      failed = 0;

      log('Iniciando busca de capas...', 'info');

      for (const book of books) {
        // Skip if already has cover
        if (book.cover) {
          processed++;
          updateProgress();
          log(`"${book.title}" - jÃ¡ tem capa`, 'info');
          continue;
        }

        log(`Buscando capa para "${book.title}"...`, 'info');

        try {
          const coverUrl = await searchCover(book);

          if (coverUrl) {
            book.cover = coverUrl;
            updated++;
            log(`âœ“ Capa encontrada para "${book.title}"`, 'success');
          } else {
            failed++;
            log(`âœ— Capa nÃ£o encontrada para "${book.title}"`, 'warning');
          }
        } catch (error) {
          failed++;
          log(`âœ— Erro ao buscar "${book.title}": ${error.message}`, 'error');
        }

        processed++;
        updateProgress();

        // Delay to avoid rate limiting
        await delay(500);
      }

      // Save updated books
      try {
        localStorage.setItem('bookanizator_books', JSON.stringify(books));
        log(`\nâœ“ AtualizaÃ§Ã£o concluÃ­da!`, 'success');
        log(`${updated} capas adicionadas`, 'success');
        log(`${failed} nÃ£o encontradas`, failed > 0 ? 'warning' : 'info');

        // Reload stats
        loadBooks();
      } catch (error) {
        log(`Erro ao salvar: ${error.message}`, 'error');
      }

      startBtn.disabled = false;
      startBtn.textContent = 'Atualizar Novamente';
    }
  </script>
</body>
</html>
